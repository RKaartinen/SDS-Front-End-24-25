    <script>
        function slugifyCategory(name) {
            return String(name || '')
                .toLowerCase()
                .replace(/&/g, 'and')
                .replace(/[^a-z0-9]+/g, '-')
                .replace(/^-+|-+$/g, '');
        }

        function pickRandom(items, n) {
            const arr = items.slice();
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr.slice(0, Math.min(n, arr.length));
        }



        (function renderShowcaseQuotes() {
            const grid = document.getElementById('quotesGrid');
            if (!grid) return;

            const data = Array.isArray(window.QUOTES_DATA) ? window.QUOTES_DATA : [];
            if (!data.length) {
                const empty = document.createElement('div');
                empty.className = 'tile empty';
                empty.textContent = 'No quotes added yet.';
                grid.appendChild(empty);
                return;
            }

            const selection = pickRandom(data, 12);
            selection.forEach(q => {
                const card = document.createElement('figure');
                card.className = 'tile';

                const badge = document.createElement('a');
                const cat = q.category || 'Gentle Embrace';
                badge.className = 'badge';
                badge.textContent = cat;
                badge.href = `quotes-${slugifyCategory(cat)}.html`;
                badge.setAttribute('aria-label', `View ${cat} quotes`); 

                const text = document.createElement('blockquote');
                text.className = 'qtext';
                text.textContent = q.text || '';

                card.appendChild(badge);
                card.appendChild(text);
                if (q.author) {
                    const by = document.createElement('figcaption');
                    by.className = 'byline';
                    by.textContent = '— ' + q.author;
                    card.appendChild(by);
                }
                grid.appendChild(card);
            });
        })();

    </script>
